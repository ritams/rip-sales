<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use Yard Sale - Curated collection of books, electronics, and more.">
    <title>RiP sales | Curated Finds</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>RiP sales</h1>
        <p class="subtitle">A curated collection of pre-loved treasures.</p>
        <div class="info-banner">
            <p><strong>How to buy:</strong> Click "Inquire" to message us on multiple items via WhatsApp. We accept
                Cash, Venmo, or Zelle.</p>
        </div>
    </header>

    <main>
        <div class="controls">
            <div class="search-sort-wrapper">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input"
                        placeholder="Search for books, electronics...">
                </div>
                <div class="sort-container">
                    <select id="sort-select" class="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </div>
            <div id="filter-container" class="filter-pills">
                <!-- Filters injected by JS -->
            </div>
        </div>

        <div id="products-grid" class="product-grid">
            <!-- Products injected by JS -->
        </div>
    </main>

    <footer>
        <p>&mdash;web // imagined by <a href="https://ritampal.com" target="_blank" rel="noopener noreferrer">ritam</a>
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
